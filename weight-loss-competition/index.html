<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Cache-Control" content="no-cache">
    <title>Weight Loss Competition Tracker</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@600&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pocketbase/0.25.0/pocketbase.umd.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/beercss@3.9.7/dist/cdn/beer.min.css" rel="stylesheet">
    <script type="module" src="https://cdn.jsdelivr.net/npm/beercss@3.9.7/dist/cdn/beer.min.js"></script>
    <script type="module"
        src="https://cdn.jsdelivr.net/npm/material-dynamic-colors@1.1.2/dist/cdn/material-dynamic-colors.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>

    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>


    <link rel="stylesheet" href="styles.css">
</head>

<body class="light">
    <header style="flex-direction: row; align-items: center; justify-content: space-between;">
        <h1>Weight Loss Competition Tracker</h1>
        <button id="signinbutton" onclick="signindialog.showModal(); localStorage.clear()">Sign Out</button>
    </header>

    <dialog class="max" style="justify-content: center; align-items: center; align-content: center;" id="signindialog">
        <div id="sid_progress">
            <progress id="sid_progressbar" class="circle large"></progress>
            <div>LOADING...</div>
        </div>
        <div id="sid_words" style="display: none;">
            <h5 style="text-align: center;">Who are you?</h5>
            <nav id="participantButtons" class="center-align">
            </nav>
        </div>
    </dialog>

    <main style="display: flex; flex-direction: column;">
        <h1 style="text-align: center; width: 100%;" id="welcomeText">Hello </h1>

        <button style="display: none; width: fit-content; margin: 0 1em; box-sizing: border-box;"
            onclick="weightFormDialog.showModal()" id='logweightbutton'>Log Weight</button>

        <div id="tab1" class="page">
        </div>
        <div id="tab2" class="page">
        </div>
        <div id="tab3" class="page">
        </div>
        <div style="display: flex;">
            <div style="width: 100%; height: 90dvh; max-width: 500px;">
                <div class="tabs" id="GraphTabs">
                    <a class="active ripple" data-ui="#tab1">Absolute</a>
                    <a class="ripple" data-ui="#tab2">Relative</a>
                    <a class="ripple" data-ui="#tab3">Progress</a>
                </div>
                <canvas id="ProgressGraph"></canvas>
            </div>
            <ul id="recordList" class="list border">
            </ul>
        </div>
    </main>

    <dialog id="weightFormDialog" class="max">
        <h2 style="margin-bottom: 1em;">Log Weight</h2>

        <div style="padding: 1em; gap: 1em; display: flex; flex-direction: column;">

            <div style="margin: 0;" class="field label suffix border">
                <input type="number" id="weightInput" step="0.1" min="71" required>
                <label>Weight (kg)</label>
                <i>scale</i>
            </div>

        </div>

        <nav class="right-align">
            <button onclick="weightFormDialog.close()" class="border">Cancel</button>
            <button style="margin: 0;" id="submitButton">Submit</button>
        </nav>
    </dialog>

    <script src="app.js"></script>
</body>

</html>
