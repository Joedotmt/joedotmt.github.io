<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="../favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <title>Deconstructions</title>
</head>
<body>
  <div class="heading">
    <a href="https://joe.mt/"><img id="logoimg" src="../joe-logo.webp" width="100" alt="Logo" class="logo" /></a>
    <h1>Triangle Deconstuctinator</h1>
  </div>
  <canvas id="geometryCanvas" width="100" height="100" style="width: 100dvw; height:100dvh"></canvas>
  <div class="controls">
    <div class="input-group">
      <label for="sideAB">Side AB:</label>
      <input type="range" id="sideABSlider" min="50" max="200" value="100">
      <input type="text" id="sideAB" min="50" max="200" value="100">
    </div>
    <div class="input-group">
      <label for="sideBC">Side BC:</label>
      <input type="range" id="sideBCSlider" min="50" max="200" value="100">
      <input type="text" id="sideBC" min="50" max="200" value="100">
    </div>
    <div class="input-group">
      <label for="angleB">Angle B:</label>
      <select id="angleB">
        <option value="60">60째</option>
        <option value="30" selected>30째</option>
        <option value="15">15째</option>
        <option value="7.5">7.5째</option>
      </select>
    </div>
    <div class="input-group">
      <input type="checkbox" id="showFullCircle" name="showFullCircle" class="checkbox-input">
      <label for="showFullCircle" class="checkbox-label">
        Show Full Circles
      </label>
    </div>
    <div class="input-group">
      <input style="margin-left: 1em;" type="checkbox" id="showGrid" name="showGrid" class="checkbox-input" checked>
      <label for="showGrid" class="checkbox-label">
        Show Grid
      </label>
    </div>


    <div id="message" class="message"></div>
    <script type="module" src="./main.js"></script>
</body>
</html>
