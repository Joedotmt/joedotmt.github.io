<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JNote</title>
    <link href="https://cdn.jsdelivr.net/npm/beercss@3.9.7/dist/cdn/beer.min.css" rel="stylesheet">
    <script type="module" src="https://cdn.jsdelivr.net/npm/beercss@3.9.7/dist/cdn/beer.min.js"></script>
    <script type="module"
        src="https://cdn.jsdelivr.net/npm/material-dynamic-colors@1.1.2/dist/cdn/material-dynamic-colors.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="overlay" id="overlay"></div>

    <div class="modal" id="folder-modal">
        <div class="modal-content">
            <h2 class="modal-header" id="modal-header">Select Folder</h2>
            <div class="folder-selection" id="folder-selection"></div>
            <div class="field border label">
                <input type="text" id="custom-folder-name">
                <label>Other</label>
            </div>
            <div class="modal-actions">
                <button class="btn-secondary" id="folder-modal-cancel">Cancel</button>
                <button class="btn-primary" id="folder-modal-confirm">Confirm</button>
            </div>
        </div>
    </div>

    <div class="top-bar">
        <button class="menu-button show ripple" id="menu-button">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
        </button>
        <button class="btn-primary" id="btn-create-note" style="margin-left: auto;">+ New Note</button>
    </div>

    <div class="app-container">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">Folders</div>
            <ul class="folder-list">
                <div style="display: contents;" id="folder-list"></div>
            </ul>
        </div>

        <div class="sidebar" id="notes-list-panel">
            <div class="sidebar-header">Notes</div>
            <ul class="folder-list" id="notes-list">
                <li class="empty-state">Select a folder</li>
            </ul>
        </div>

        <div class="main-content">

            <div class="content">
                <div id="note-detail">
                    <p class="empty">Select a note to view</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/pocketbase/dist/pocketbase.umd.js"></script>
    <script src="app.js"></script>
</body>

</html>
