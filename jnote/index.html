<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JNote - Note App</title>
    <link href="https://cdn.jsdelivr.net/npm/beercss@3.9.7/dist/cdn/beer.min.css" rel="stylesheet">
    <script type="module" src="https://cdn.jsdelivr.net/npm/beercss@3.9.7/dist/cdn/beer.min.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/material-dynamic-colors@1.1.2/dist/cdn/material-dynamic-colors.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="overlay" id="overlay"></div>
    
    <div class="app-container">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">Folders</div>
            <ul class="folder-list" id="folder-list">
                <li class="folder-item active" data-folder="all">All Notes</li>
            </ul>
        </div>

        <div class="notes-list-panel" id="notes-list-panel">
            <div class="notes-list-header">Notes</div>
            <ul class="notes-list" id="notes-list">
                <li class="empty-state">Select a folder</li>
            </ul>
        </div>

        <div class="main-content">
            <div class="top-bar">
                <button class="menu-button show" id="menu-button">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>
                <h1 id="note-title">Notes</h1>
            </div>

            <div class="content">
                <div id="note-detail">
                    <p class="empty">Select a note to view</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/pocketbase/dist/pocketbase.umd.js"></script>
    <script src="app.js"></script>
</body>
</html>
