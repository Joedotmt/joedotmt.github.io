<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JNote</title>
    <link href="https://cdn.jsdelivr.net/npm/beercss@3.9.7/dist/cdn/beer.min.css" rel="stylesheet">
    <script type="module" src="https://cdn.jsdelivr.net/npm/beercss@3.9.7/dist/cdn/beer.min.js"></script>


    <link rel="stylesheet" href="style.css?v=5">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&display=swap"
        rel="stylesheet">
</head>

<body class="greencolor">
    <div class="overlay" id="overlay"></div>

    <div class="modal" id="folder-modal">
        <div class="modal-content">
            <h2 class="modal-header" id="modal-header">Select Folder</h2>
            <div class="folder-selection" id="folder-selection"></div>
            <div class="field border label">
                <input type="text" id="custom-folder-name">
                <label>Other</label>
            </div>
            <div class="modal-actions">
                <button class="btn-secondary" id="folder-modal-cancel">Cancel</button>
                <button class="btn-primary" id="folder-modal-confirm">Confirm</button>
            </div>
        </div>
    </div>

    <div style="display: flex; height: 100%; overflow: hidden;">

        <div id="sidebar-panel-container" class="sidebar-panel-container">
            <div class="sidebar-panel" id="sidebar-panel">
                <div style="display: flex; height: stretch;">
                    <div class="sidebar folders-panel" id="folders-panel">
                        <div class="sidebar-header">Folders</div>
                        <ul class="folder-list">
                            <div style="display: contents;" id="folder-list"></div>
                        </ul>
                    </div>

                    <div class="sidebar notes-panel" id="notes-panel">
                        <div class="sidebar-header" id="current-folder-title">Notes</div>
                        <ul style="margin-bottom: 50px;" class="folder-list" id="notes-list">
                            <li class="empty-state">Select a folder</li>
                        </ul>
                        <button class="btn-primary ripple" id="btn-create-note">New Note</button>
                    </div>
                </div>
            </div>
        </div>


        <div id="detail-panel" style="width: 100%;">
            <div class="top-bar">
                <button onclick="toggleMenu()" class="menu-button" id="menu-button">
                    <svg height="24" viewBox="0 0 24 24" width="24" fill="currentColor">
                        <path d="M0 0h24v24H0z" fill="none" />
                        <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z" />
                    </svg>
                </button>
            </div>


            <div style="padding-top: 12px; display: flex; justify-content: center; container: ndcontainer / size;">
                <div id="note-detail">
                    <p class="empty">Select a note to view</p>
                </div>
            </div>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/pocketbase/dist/pocketbase.umd.js"></script>
    <script src="app.js?v=3"></script>
</body>

</html>
