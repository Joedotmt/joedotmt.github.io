<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOE - Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="./favicon.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <a style="position: fixed; left: 5px; top: 5px;" href="/bombvideo">Bomb</a>
    <a style="position: fixed; right: 5px; top: 5px;" href="/veterans">Veterans</a>
    <div class="container">
        <div class="header">
            <a href="/"><img style="aspect-ratio: 1.904;" src="../joe-logo.webp" alt="Joe.mt Logo" class="logo"></a>
            <h1>Is Under Construction</h1>
            <p>This is the website for Joe Esposito in Malta. My projects are not on <strong>joe.mt</strong> but on <a href="https://icedjelly.com">icedjelly.com</a>, and so are my contacts. Eventually, <strong>joe.mt</strong> will replace <strong>icedjelly.com</strong>.</p>
        </div>
        <div class="footer">
            <p>For more information/contacts<br>please visit <a href="https://icedjelly.com" target="_blank">icedjelly.com</a></p>
            <img src="icedjelly-logo.png" alt="IcedJelly Logo" class="icedjelly-logo">
        </div>
    </div>
    <script>
        document.addEventListener("mousemove", (event) =>
        {
            document.body.style.backgroundPosition = `${event.clientX}px ${event.clientY}px`;
        });

        document.querySelectorAll('a').forEach(link =>
            link.addEventListener('pointerup', e =>
            {
                document.body.style.opacity = "0";
                document.body.style.background = "black";
            })
        );
    </script>
</body>
</html>
