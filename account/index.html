<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>joe.mt - Login</title>

    <link href="https://cdn.jsdelivr.net/npm/beercss@3.11.11/dist/cdn/beer.min.css" rel="stylesheet" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/beercss@3.11.11/dist/cdn/beer.min.js"></script>
    <script type="module"
        src="https://cdn.jsdelivr.net/npm/material-dynamic-colors@1.1.2/dist/cdn/material-dynamic-colors.min.js"></script>

    <script src="/account/pb/dist/pocketbase.umd.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            width: 100vw;
            min-width: 0;
        }

        main {
            background-color: var(--primary-container);
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hidden {
            display: none !important;
        }

        #wizard-container {
            width: calc(100vw - 1em);
            max-width: 500px;
            margin: 0;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 64px - 2em);
            max-height: 600px;
            background-color: var(--surface);
        }

        #wizard-content {
            flex-grow: 1;
            overflow: hidden;
            position: relative;
            min-height: 0;
        }

        #wizard-steps {
            display: flex;
            height: 100%;
            transition: transform 500ms ease-in-out;
            min-height: 0;
        }

        .wizard-step {
            min-width: 100%;
            height: 100%;
            box-sizing: border-box;
            opacity: 1;
            transition: opacity 500ms ease-in-out;
            overflow-y: auto;
            min-height: 0;
            -webkit-overflow-scrolling: touch;
            padding: 1.5rem;
        }

        .auth-card-custom-width {
            width: 100%;
            max-width: 420px;
            margin: 0;
        }

        .input-error .field {
            border-color: var(--error) !important;
        }

        .input-error input,
        .input-error textarea {
            border-color: var(--error) !important;
        }

        .error-message {
            color: var(--error);
            font-size: 0.8rem;
            margin-top: 0.25rem;
            margin-bottom: 1rem;
        }

        .modal-overlay {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 1rem;
        }

        #loading-indicator {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1001;
        }

        #message-modal {
            z-index: 1002;
        }

        .modal-content-custom {
            background-color: var(--surface);
            color: var(--on-surface);
            width: 100%;
            max-width: 480px;
            text-align: left;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header-custom {
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 1rem;
            padding-left: 0.5rem;
        }

        header {
            background-color: var(--primary-container) !important;
            max-height: 70px !important;
            min-height: 70px !important;
        }

        header img {
            height: 64px;
            translate: 0 5px;
        }

        .modal-body-custom {
            font-size: 1rem;
            margin-bottom: 1.5rem;
            padding: 0 0.5rem;
        }

        .modal-actions-custom {
            display: flex;
            justify-content: flex-end;
            gap: 0;
        }

        .modal-actions-custom .button {
            min-width: auto;
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }

        .divider-container {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1rem 0;
        }

        .divider-container hr {
            flex-grow: 1;
            border: none;
            border-top: 1px solid var(--outline-variant);
        }

        .divider-container span {
            padding: 0 1rem;
            color: var(--on-surface-variant);
            font-size: 0.875rem;
        }

        .form-label-custom {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--on-surface-variant);
            margin-bottom: 0.5rem;
        }

        main {
            padding: 1em !important;
        }

        .wizard-step-content {
            background-color: var(--surface);
            padding: 0;
        }

        #wizard-actions {
            padding: 1rem 1.5rem;
            border-top: 1px solid var(--outline-variant);
            background-color: var(--surface);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
            height: 70px;
        }

        #wizard-content {
            min-height: 0;
        }

        #wizard-steps {
            min-height: 0;
        }

        .wizard-step {
            min-height: 0;
            -webkit-overflow-scrolling: touch;
        }

        .wizard-step.step-inactive {
            pointer-events: none;
            user-select: none;
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const POCKETBASE_URL = 'https://joemt.fly.dev';
            const pb = new PocketBase(POCKETBASE_URL);

            // --- NEW: read optional redirect param so the auth page can send the user back ---
            const _params = new URLSearchParams(window.location.search);
            const redirectTo = _params.get('redirect') || null;

            // --- State ---
            let isNewUserFlow = false;
            let otpId = null;

            // --- DOM Elements ---
            const loadingIndicator = document.getElementById('loading-indicator');

            const wizardContainer = document.getElementById('wizard-container');
            const wizardContent = document.getElementById('wizard-content');
            const wizardSteps = document.getElementById('wizard-steps');
            const wizardActions = document.getElementById('wizard-actions');
            const wizardBackBtn = document.getElementById('wizard-back-btn');
            const wizardNextBtn = document.getElementById('wizard-next-btn');

            const stepInitial = document.getElementById('step-initial');
            const stepAuthMethod = document.getElementById('step-auth-method');
            const stepEmailEntry = document.getElementById('step-email-entry');
            const stepOtp = document.getElementById('step-otp');
            const stepSuccess = document.getElementById('step-success');

            const signInBtn = document.getElementById('signin-btn');
            const createAccountBtn = document.getElementById('create-account-btn');

            const authMethodEmailBtn = document.getElementById('auth-method-email-btn');
            const authMethodGoogleBtn = document.getElementById('auth-method-google-btn');
            const authMethodGithubBtn = document.getElementById('auth-method-github-btn');
            const authMethodDiscordBtn = document.getElementById('auth-method-discord-btn');
            const authMethodError = document.getElementById('auth-method-error');

            const emailEntryForm = document.getElementById('email-entry-form');
            const emailInput = document.getElementById('email-input');
            const emailEntryError = document.getElementById('email-entry-error');

            const otpCodeInput = document.getElementById('otp-code');
            const otpEmailDisplay = document.getElementById('otp-email-display');
            const otpError = document.getElementById('otp-error');

            const messageModal = document.getElementById('message-modal');
            const messageModalTitle = document.getElementById('message-modal-title');
            const messageModalText = document.getElementById('message-modal-text');

            // --- Wizard & UI Helpers ---
            const steps = {
                initial: 0,
                authMethod: 1,
                emailEntry: 2,
                otp: 3,
                success: 4,
            };
            let currentStep = steps.initial;

            const updateWizardActions = (stepIndex) => {
                wizardActions.classList.remove('hidden');
                wizardBackBtn.classList.remove('hidden');
                wizardNextBtn.classList.remove('hidden');

                const stepKey = Object.keys(steps).find(key => steps[key] === stepIndex);

                switch (stepKey) {
                    case 'initial':
                        wizardBackBtn.classList.add('hidden');
                        wizardNextBtn.classList.add('hidden');
                        break;
                    case 'authMethod':
                        wizardNextBtn.classList.add('hidden');
                        break;
                    case 'emailEntry':
                        wizardNextBtn.textContent = 'Send Code';
                        wizardNextBtn.onclick = () => handleEmailEntrySubmit(new Event('submit'));
                        break;
                    case 'otp':
                        wizardNextBtn.textContent = 'Verify & Sign In';
                        wizardNextBtn.onclick = handleOtpSubmit;
                        break;
                    case 'success':
                        wizardActions.classList.add('hidden');
                        break;
                }
            };

            const goToStep = (stepIndex) => {
                currentStep = stepIndex;
                wizardSteps.style.transform = `translateX(-${stepIndex * 100}%)`;
                updateWizardActions(stepIndex);
                setActiveStepInteractivity(stepIndex);
            };

            const setActiveStepInteractivity = (activeIndex) => {
                document.querySelectorAll('.wizard-step').forEach((stepEl, idx) => {
                    const focusableSelector = 'a, button, input, select, textarea, [tabindex]';
                    const focusables = Array.from(stepEl.querySelectorAll(focusableSelector));

                    if (idx === activeIndex) {
                        stepEl.classList.remove('step-inactive');
                        stepEl.removeAttribute('aria-hidden');
                        try { stepEl.inert = false; stepEl.removeAttribute('inert'); } catch (e) { }
                        focusables.forEach(node => {
                            if (node.dataset.origTabindex !== undefined) {
                                node.setAttribute('tabindex', node.dataset.origTabindex);
                                delete node.dataset.origTabindex;
                            } else {
                                if (node.getAttribute('tabindex') === '-1') {
                                    node.removeAttribute('tabindex');
                                }
                            }
                        });
                    } else {
                        stepEl.classList.add('step-inactive');
                        stepEl.setAttribute('aria-hidden', 'true');
                        try { stepEl.inert = true; stepEl.setAttribute('inert', ''); } catch (e) { }
                        focusables.forEach(node => {
                            if (node.hasAttribute('tabindex')) {
                                node.dataset.origTabindex = node.getAttribute('tabindex');
                            }
                            node.setAttribute('tabindex', '-1');
                        });
                    }
                });
            };

            const showModal = (modal) => {
                const errorElement = modal.querySelector('.error-message');
                if (errorElement) {
                    errorElement.textContent = '';
                    errorElement.classList.add('hidden');
                }
                modal.classList.remove('hidden');
            };
            const hideModal = (modal) => modal.classList.add('hidden');
            const showLoading = () => showModal(loadingIndicator);
            const hideLoading = () => hideModal(loadingIndicator);

            const showErrorInStep = (errorElement, message) => {
                errorElement.textContent = message;
                errorElement.classList.remove('hidden');
            };

            const showMessage = (title, message) => {
                messageModalTitle.textContent = title;
                messageModalText.textContent = message;
                showModal(messageModal);
            };

            window.hideMessageModal = () => hideModal(messageModal);

            // --- Event Listeners ---

            // Path selection
            signInBtn.addEventListener('click', () => {
                isNewUserFlow = false;
                goToStep(steps.authMethod);
            });

            createAccountBtn.addEventListener('click', () => {
                isNewUserFlow = true;
                goToStep(steps.authMethod);
            });

            // Auth Method Selection
            authMethodEmailBtn.addEventListener('click', () => {
                goToStep(steps.emailEntry);
            });

            authMethodGoogleBtn.addEventListener('click', async () => {
                showLoading();
                try {
                    const authData = await pb.collection('users').authWithOAuth2({ provider: 'google' });
                    // Update name if available
                    if (authData.meta?.name && pb.authStore.model.id) {
                        await pb.collection('users').update(pb.authStore.model.id, {
                            name: authData.meta.name
                        });
                    }
                    hideLoading();
                    // If redirect requested, go back
                    if (redirectTo) {
                        window.location.href = redirectTo;
                        return;
                    }
                    goToStep(steps.success);
                } catch (err) {
                    hideLoading();
                    if (err.message == 'Failed to create record.' && !isNewUserFlow) {
                        showErrorInStep(authMethodError, `No account found with this email. Please create a new account.`);
                    } else {
                        console.log(err)
                        showErrorInStep(authMethodError, `Could not authenticate with Google. ${err.message}`);
                    }
                }
            });

            authMethodGithubBtn.addEventListener('click', async () => {
                showLoading();
                try {
                    const authData = await pb.collection('users').authWithOAuth2({ provider: 'github' });
                    // Update name if available
                    if (authData.meta?.name && pb.authStore.model.id) {
                        await pb.collection('users').update(pb.authStore.model.id, {
                            name: authData.meta.name
                        });
                    }
                    hideLoading();
                    if (redirectTo) {
                        window.location.href = redirectTo;
                        return;
                    }
                    goToStep(steps.success);
                } catch (err) {
                    hideLoading();
                    if (err.message == 'Failed to create record.' && !isNewUserFlow) {
                        showErrorInStep(authMethodError, `No account found with this email. Please create a new account.`);
                    } else {
                        console.log(err)
                        showErrorInStep(authMethodError, `Could not authenticate with GitHub. ${err.message}`);
                    }
                }
            });

            authMethodDiscordBtn.addEventListener('click', async () => {
                showLoading();
                try {
                    const authData = await pb.collection('users').authWithOAuth2({ provider: 'discord' });
                    // Update name if available - for Discord we use username if name isn't available
                    if (pb.authStore.model.id) {
                        const name = authData.meta?.name || authData.meta?.username;
                        if (name) {
                            await pb.collection('users').update(pb.authStore.model.id, {
                                name: name
                            });
                        }
                    }
                    hideLoading();
                    if (redirectTo) {
                        window.location.href = redirectTo;
                        return;
                    }
                    goToStep(steps.success);
                } catch (err) {
                    hideLoading();
                    if (err.message == 'Failed to create record.' && !isNewUserFlow) {
                        showErrorInStep(authMethodError, `No account found with this email. Please create a new account.`);
                    } else {
                        console.log(err)
                        showErrorInStep(authMethodError, `Could not authenticate with Discord. ${err.message}`);
                    }
                }
            });

            // Email Entry Form
            const handleEmailEntrySubmit = async (e) => {
                e.preventDefault();
                const email = emailInput.value.trim();
                if (!email) return;

                showLoading();
                emailEntryError.classList.add('hidden');

                try {
                    // Check if email exists
                    const response = await fetch(`${pb.baseUrl}/api/check-email`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email: email, collection: 'users' }),
                    });

                    if (!response.ok) {
                        // If the API endpoint doesn't exist, just proceed with OTP
                        // This handles the case where the check-email endpoint might not be configured
                        console.log('Email check endpoint not available, proceeding with OTP');
                    } else {
                        const result = await response.json();
                        const userExists = result.exists;

                        if (isNewUserFlow && userExists) {
                            showErrorInStep(emailEntryError, 'An account with this email already exists. Please sign in instead.');
                            return;
                        } else if (!isNewUserFlow && !userExists) {
                            showErrorInStep(emailEntryError, 'No account found with this email. Please create a new account.');
                            return;
                        }
                    }

                    // If new user, create account first
                    if (isNewUserFlow) {
                        const randomPassword = crypto.randomUUID();
                        await pb.collection('users').create({
                            email: email,
                            password: randomPassword,
                            passwordConfirm: randomPassword,
                            emailVisibility: true
                        });
                    }

                    // Request OTP
                    const otpRequestData = await pb.collection('users').requestOTP(email);
                    otpId = otpRequestData.otpId;
                    otpEmailDisplay.textContent = email;
                    goToStep(steps.otp);

                } catch (err) {
                    if (err.message.includes('already exists') && isNewUserFlow) {
                        showErrorInStep(emailEntryError, 'An account with this email already exists. Please sign in instead.');
                    } else if (err.message.includes('Failed to create record') && !isNewUserFlow) {
                        showErrorInStep(emailEntryError, 'No account found with this email. Please create a new account.');
                    } else {
                        // Try to proceed with OTP anyway if error is unclear
                        try {
                            const otpRequestData = await pb.collection('users').requestOTP(email);
                            otpId = otpRequestData.otpId;
                            otpEmailDisplay.textContent = email;
                            goToStep(steps.otp);
                        } catch (otpErr) {
                            showErrorInStep(emailEntryError, `An error occurred: ${otpErr.message}`);
                        }
                    }
                } finally {
                    hideLoading();
                }
            };
            emailEntryForm.addEventListener('submit', handleEmailEntrySubmit);

            // OTP Step
            const handleOtpSubmit = async () => {
                const otp = otpCodeInput.value.trim();
                if (!otpId || !otp) {
                    showErrorInStep(otpError, 'Please enter the code from your email.');
                    return;
                }
                showLoading();
                try {
                    await pb.collection('users').authWithOTP(otpId, otp);
                    hideLoading();
                    // If redirect requested, go back
                    if (redirectTo) {
                        window.location.href = redirectTo;
                        return;
                    }
                    goToStep(steps.success);
                } catch (err) {
                    showErrorInStep(otpError, `The provided code is incorrect or has expired. Please try again.`);
                    hideLoading();
                }
            };

            // Wizard Navigation Buttons
            wizardBackBtn.addEventListener('click', () => {
                const stepKey = Object.keys(steps).find(key => steps[key] === currentStep);
                switch (stepKey) {
                    case 'authMethod':
                        goToStep(steps.initial);
                        break;
                    case 'emailEntry':
                        goToStep(steps.authMethod);
                        break;
                    case 'otp':
                        goToStep(steps.emailEntry);
                        break;
                }
            });

            // Logout Button
            document.getElementById('logout-btn').addEventListener('click', async () => {
                pb.authStore.clear();
                goToStep(steps.initial);
            });

            // --- Initialization ---
            const initializeApp = () => {
                goToStep(steps.initial);
                setActiveStepInteractivity(currentStep);
                updateWizardActions(currentStep);

                document.getElementById('current-year').textContent = new Date().getFullYear();
                document.getElementById('pb-url-display').textContent = POCKETBASE_URL;

                // Handle OAuth redirect
                if (pb.authStore.isValid && pb.authStore.model) {
                    // If we were given a redirect param, send the user back
                    if (redirectTo) {
                        window.location.href = redirectTo;
                        return;
                    }
                    goToStep(steps.success);
                }
            };
            initializeApp();
        })
    </script>
</body>
